<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 소개 앨범</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cat-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            width: 200px;
        }
        .cat-card img {
            width: 100%;
            border-radius: 5px;
        }
        
        /* 돌아가기 버튼 스타일 */
        .back-btn {
            position: absolute;
            font-family: 'Do Hyeon', sans-serif;
            top: 30px;
            left: 30px;
            background-color: #fecfc3;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 23px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #FF4500;
        }

    </style>
</head>
<body>

    <h1>우리 고양이 소개 앨범</h1>
    
    <div class="gallery">
        <div class="cat-card">
            <img src="cat1.jpg" alt="고양이 1">
            <h2>고양이 이름 1</h2>
            <p>나이: 2세</p>
            <p>품종: Persian</p>
        </div>
        <div class="cat-card">
            <img src="cat2.jpg" alt="고양이 2">
            <h2>고양이 이름 2</h2>
            <p>나이: 3세</p>
            <p>품종: Maine Coon</p>
        </div>
        <div class="cat-card">
            <img src="cat3.jpg" alt="고양이 3">
            <h2>고양이 이름 3</h2>
            <p>나이: 1세</p>
            <p>품종: British Shorthair</p>
        </div>
        <!-- 더 많은 고양이 카드 추가 가능 -->
    </div>


    <body>
        <!-- 돌아가기 버튼-->
        <header>
            <button class="back-btn" onclick="window.location.href='index.html'">돌아가기</button>
            <h1>LeeKyungHwan</h1>
            
        </header>
    
</body>
</html>
